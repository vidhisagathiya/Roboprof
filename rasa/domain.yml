version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_course
  - about_course_lecture_topics
  - about_course_uni_topic
  - about_courses_within_subject
  # - about_content_course_lecture
  # - about_course_components
  # - about_course_labs
  # - about_department_courses
  # - about_number_of_uni_courses
  # - about_num_topics_in_course
  - about_courses_offered_by_university
  - about_topics_covered
  - about_credits

entities:
  - course
  - lecture
  - topic
  - university
  - department
  - courseEvent
  - subject

actions:
  - action_course_info
  # - action_course_components
  # - action_course_labs
  - action_courses_within_subject
  # - action_number_of_uni_courses
  # - action_num_topics_in_course
  - action_topics_covered
  - action_course_lecture_topics
  - action_course_uni_topic
  # - action_dep_offer_course
  # - action_content_course_lecture
  - action_courses_offered_by_university
  - action_about_credits

slots:
  course:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: course
  department:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: department
  university:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: university
  courseEvent:
    type: text
    initial_value: "unkown"
    mappings:
      - type: from_entity
        entity: courseEvent
  lecture:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: lecture
  topic:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: topic
  subject:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: subject

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "See you soon"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
