  - action_about_credits
  - action_about_materials
  - action_about_student_transcript

slots:
  course:
    type: text
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: course
  department:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: department
  university:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: university
  courseEvent:
    type: text
    initial_value: "unkown"
    mappings:
      - type: from_entity
        entity: courseEvent
  lecture:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: lecture
  topic:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: topic
  subject:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: subject
  student:
    type: any
    initial_value: "unknown"
    mappings:
      - type: from_entity
        entity: student

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"
  - text: "See you soon"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
